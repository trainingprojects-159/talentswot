<html>
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Product</title>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #513c35;
  color: white;
}
 #customers tr{
	 text-align: center;
}
</style>

</head>
<body>
<p align="center" style="font-family: cursive; color: #5e2909; font-size: large;">
</p>
<h2 align="center">List of Candidates</h2>
<table id="customers">
  <tr>
    <th>Candidate Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Experience</th>
    <th>Location</th>
    <th>Designation</th>
    <th>Notice Period</th>
    <th colspan="2" style="text-align: center">Action</th>
  </tr> 
  		<tr *ngFor='let candidate of candidate'>
		    <td>{{candidate.c_id}}</td>
		    <td>{{candidate.fname}}</td>
		    <td>{{candidate.lname}}</td>
		    <td>{{candidate.experience}}</td>
        <td>{{candidate.location}}</td>
        <td>{{candidate.designation}}</td>
        <td>{{candidate.nperiod}}</td>
        <td><a class="btn btn-info" routerLink='/home/updatecandidate/{{candidate.c_id}}'><i class="far fa-edit"></i></a></td>
        <td><button class="btn btn-info" (click)="delete(candidate.c_id)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
  		</tr>
</table>
</body>
</html>
